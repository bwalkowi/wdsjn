devices:
    lights:
        states:
        - "on"
        - "off"
        default: "off"
        commands:
            "włącz światła": "on"
            "zaświeć światła": "on"
            "zapal światła": "on"
            "wyłącz światła": "off"
            "zgaś światła": "off"
    blinds:
        states:
        - shut
        - open
        default: shut
        commands:
            "zasuń rolety": shut
            "opuść rolety": shut
            "rozsuń rolety": open
            "odsłoń rolety": open
            "podnieś rolety": open


rooms:
    salon:
        devices:
        - lights
        - blinds
    kuchnia:
        devices:
        - lights
